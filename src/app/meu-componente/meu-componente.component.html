<select (change)="0" #minhaClasse >
    <option value="1" >Classe 1</option>
    <option value="2" >Classe 2</option>
    <option value="3" >Classe 3</option>
</select>
  
<div 

    [ngClass]="{
        classe1: (minhaClasse.value == 1),
        classe2: (minhaClasse.value == 2),
        classe3: (minhaClasse.value == 3),
        classeMaior1: (minhaClasse.value > 1)
    }"
   >
   Minha Classe
</div>
